<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set User Info</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/TraceMyDurian.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <script src="../assets/js/action.js"></script>
</head>

<body onload="accessToMetamask(); accessToContract();">
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
      data-sidebar-position="fixed" data-header-position="fixed">
      <div id="sidebar-placeholder"></div>
      <div class="body-wrapper">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Set User Information</h5>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" id="companyName" class="form-control" placeholder="Enter your company name" required>
              </div>
              <div class="mb-3">
                <label for="companyAddress" class="form-label">Company Address</label>
                <input type="text" id="companyAddress" class="form-control" placeholder="Enter your company address" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select" required>
                  <option value="0">Unassigned</option>
                  <option value="1">Farmer</option>
                  <option value="2">Distributor</option>
                  <option value="3">Retailer</option>
                  <option value="4">Consumer</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" style="background-color: #f8f9fa" id="state" class="form-control" value="Active" readonly />
              </div>
              <button class="btn btn-primary" onclick="setUserInfo()">Set User Info</button>
              <div id="statusMessage" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script>
      $(document).ready(function() {
        $("#sidebar-placeholder").load("sidebar.html");
      });
    </script>
  </body>

</html>
