<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Durian Management</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="../assets/js/action.js"></script>
</head>

<body onload="initialize();">
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <div id="sidebar-placeholder"></div>
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <div class="container-fluid">
        <!-- Card for displaying page title -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Durian Management</h5>
            <p class="mb-0">Manage your durians, including deleting spoiled ones.</p>
          </div>
        </div>

        <!-- Card for deleting spoiled durians -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Delete Spoiled Durians</h5>
            <div class="mb-3">
              <label for="spoiledDurianSelect" class="form-label">Select Spoiled Durian</label>
              <select id="spoiledDurianSelect" class="form-select">
                <option value="">Select a spoiled durian...</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <button id="deleteSpoiledDurianButton" class="btn btn-danger">Delete Spoiled Durian</button>
            <p class="mt-3" id="deleteStatus"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function () {
      $("#sidebar-placeholder").load("sidebar.html");

      $('#deleteSpoiledDurianButton').click(deleteSpoiledDurian);
    });

    async function initialize() {
    await accessToMetamask();
    await accessToContract();
    await checkUserProfile();
    await loadSpoiledDurians();
    }
  </script>
</body>

</html>
