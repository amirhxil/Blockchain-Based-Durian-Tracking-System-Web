<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Durians Owned</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="../assets/js/action.js"></script>
</head>

<body onload="initializePage()">
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div id="sidebar-placeholder"></div>
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">My Owned Durians</h5>
            <p class="mb-4">Below is a list of durians you currently own, with additional information such as durian type and acquisition date.</p>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Batch Code</th>
                  <th scope="col">Durian Type</th>
                  <th scope="col">State</th>
                  <th scope="col">Acquired On</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="durianList">
                
              </tbody>
            </table>
            <div id="status"></div> 
            <div id="paginationControls" class="d-flex justify-content-center mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>

  <script>
    $(document).ready(function() {
      $("#sidebar-placeholder").load("sidebar.html");
    });

    async function initializePage() {
      await accessToMetamask();
      await accessToContract();
      await checkUserProfile();
      await displayOwnedDurians();
    }

  </script>
</body>

</html>
