<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Information</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="../assets/js/action.js"></script>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div id="sidebar-placeholder"></div>
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">User Information</h5>
            <div id="userInfo" class="mb-4">
              <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
              <p><strong>Company Name:</strong> <span id="userCompanyName">Loading...</span></p>
              <p><strong>Company Address:</strong> <span id="userCompanyAddress">Loading...</span></p>
              <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
              <p><strong>State:</strong> <span id="userState">Loading...</span></p>
            </div>
            <button class="btn btn-primary" onclick="getUserInfo()">Refresh Info</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function() {
      $("#sidebar-placeholder").load("sidebar.html");
    });

    window.onload = () => {
      accessToMetamask();
      accessToContract();
      checkUserProfile();
      getUserInfo();
    };
  </script>
</body>

</html>
