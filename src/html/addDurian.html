<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Durian</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/TraceMyDurian.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="../assets/js/action.js"></script>
</head>

<body onload="accessToMetamask(); accessToContract(); checkUserProfile();">
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <div id="sidebar-placeholder"></div>

    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Add Durian</h5>
            <form id="addDurianForm">
              <div class="mb-3">
                <label for="batchCode" class="form-label">Batch Code</label>
                <input type="number" class="form-control" id="batchCode" style="background-color: #f8f9fa" required
                  readonly>
              </div>
              <div class="mb-3">
                <label for="durianType" class="form-label">Durian Type</label>
                <select class="form-control" id="durianType" required>
                  <option value="">Select Durian Type...</option>
                  <option value="Black Pearl">Black Pearl</option>
                  <option value="Black Thorn">Black Thorn</option>
                  <option value="D101">D101</option>
                  <option value="D13">D13</option>
                  <option value="D24">D24</option>
                  <option value="Golden Phoenix">Golden Phoenix</option>
                  <option value="IOI">IOI</option>
                  <option value="Kampung">Kampung</option>
                  <option value="Lao Tai Po">Lao Tai Po</option>
                  <option value="Musang King">Musang King</option>
                  <option value="Red Prawn">Red Prawn</option>
                  <option value="Tekka">Tekka</option>
                  <option value="Tupai King">Tupai King</option>
                  <option value="XO">XO</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="weightInGram" class="form-label">Weight in Gram</label>
                <input type="number" class="form-control" id="weightInGram" required min="1">
              </div>
              <div class="mb-3">
                <label for="farmLocation" class="form-label">Farm Location</label>
                <input type="text" class="form-control" id="farmLocation" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="addDurian()">Add Durian</button>
            </form>
            <p id="statusMessage" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function () {
      $("#sidebar-placeholder").load("sidebar.html");
    });

    const generatedBatchCodes = new Set();

    function generateBatchCode() {
      let batchCode;

      do {
        const currentYear = new Date().getFullYear(); 
        const randomDigits = Math.floor(10000000 + Math.random() * 90000000); 
        batchCode = parseInt(currentYear.toString() + randomDigits); 
      } while (generatedBatchCodes.has(batchCode)); 

      generatedBatchCodes.add(batchCode);
      document.getElementById('batchCode').value = batchCode;
    }

    generateBatchCode();
  </script>
</body>

</html>
