<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transfer Durian Ownership</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/TraceMyDurian.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="../assets/js/action.js"></script>
</head>

<body onload="initializePage();">

  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
 
    <div id="sidebar-placeholder"></div>

    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Transfer Durian Ownership</h5>

            <div class="mb-3">
              <label class="form-label">Your Role:</label>
              <p id="userRoleNotice" class="form-control" style="background-color: #f8f9fa;">Loading user role...</p>
            </div>

            <div class="mb-3">
              <label for="batchCodeInput" class="form-label">Select Durian Batch Code</label>
              <select id="batchCodeInput" class="form-control">
                  <option value="">Select a durian batch code</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="newOwnerInput" class="form-label">Enter New Owner's Address</label>
              <input type="text" id="newOwnerInput" class="form-control" placeholder="Enter Ethereum address..." />
            </div>

            <button id="transferOwnershipButton" class="btn btn-primary" onclick="handleOwnershipTransfer()">Transfer Ownership</button>

            <p class="mt-3" id="transferStatus"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function () {
      $("#sidebar-placeholder").load("sidebar.html");
    });

    async function initializePage() {
      await accessToMetamask();
      await accessToContract();
      await checkUserProfile();
      await loadUserRole();
      await BatchCodeDropdown();
    }

  </script>
</body>

</html>
