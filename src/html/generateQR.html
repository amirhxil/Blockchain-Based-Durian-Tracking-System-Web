<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Durian QR Code Generator</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="../assets/js/action.js"></script>
</head>

<body onload="accessToMetamask(); accessToContract(); checkUserProfile();" >
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div id="sidebar-placeholder"></div>
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Durian QR Code Generator</h5>

            <div class="mb-3">
              <label for="batchCodeInput" class="form-label">Enter Durian Batch Code</label>
              <input type="text" id="batchCodeInput" class="form-control" placeholder="Enter batch code..." />
            </div>

            <button id="generateQRCodeButton" class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
            
            <div class="mt-4">
              <canvas id="qrCodeCanvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function() {
      $("#sidebar-placeholder").load("sidebar.html");
    });

  </script>
</body>

</html>
